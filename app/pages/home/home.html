<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Bookmarks
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let bm of bookmarks" (click)="onSelect(bm)">
    <ion-card-header>
      {{bm.url}}
    </ion-card-header>
    <ion-card-content>
      {{bm.description}}
    </ion-card-content>
  </ion-card>
  <bookmark-detail [selectedBookmark]="selectedBookmark"></bookmark-detail>
</ion-content>
