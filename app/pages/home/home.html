<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Bookmarks
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Bookmark Detail
    </ion-list-header>
    <ion-item>
      <ion-label fixed>URL:</ion-label>
      <ion-input type="text" [(ngModel)]="bookmark.url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Description:</ion-label>
      <ion-textarea [(ngModel)]="bookmark.description"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
