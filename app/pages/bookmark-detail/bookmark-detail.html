<!--
  Generated template for the BookmarkDetailPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-list *ngIf="selectedBookmark">
  <ion-item>
    <ion-label fixed>URL:</ion-label>
    <ion-input type="text" [(ngModel)]="selectedBookmark.url"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Description:</ion-label>
    <ion-textarea [(ngModel)]="selectedBookmark.description"></ion-textarea>
  </ion-item>
</ion-list>
