  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(mgModel)]="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <button outline (click)="register()">Not a member</button>
      <button secondary (click)="login()">Log In</button>
    </ion-item>
  </ion-list>
</ion-content>
