<ion-menu [content]="iNav">
    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let page of pages" (click)="goToPage(page)">{{page.title}}</button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #iNav [root]="rootPage"></ion-nav>
